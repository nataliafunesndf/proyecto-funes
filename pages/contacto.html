<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinecity | Contacto</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="brand">
            <a href="../index.html">
                <img class="brand__logo" src="../images/logo.png" alt="Logo Cinecity">
            </a>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__item"><a class="nav__link" href="../index.html">Inicio</a></li>
                <li class="nav__item"><a class="nav__link" href="cartelera.html">Cartelera</a></li>
                <li class="nav__item"><a class="nav__link" href="estrenos.html">Próximos estrenos</a></li>
                <li class="nav__item"><a class="nav__link" href="precios.html">Precios</a></li>
                <li class="nav__item"><a class="nav__link--active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-us">
            <h1 class="contact-us__title">Contáctanos</h1>
            <form action="">
                <div>
                    <label class="bolder" for="nombre">Nombre completo (*) </label>
                    <input type="text" name="nombre" placeholder="Escriba su nombre..." required>
                </div>
                <div>
                    <label class="bolder" for="email">Correo electrónico (*) </label>
                    <input type="email" name="email" placeholder="ejemplo@email.com" required>
                </div>
                <div>
                    <label for="telefono">Teléfono </label>
                    <input type="number" name="telefono">
                </div>
                <div>
                    <label class="bolder" for="consulta">Consulta (*) </label>
                    <textarea name="consulta" cols="30" rows="10" placeholder="Escriba su mensaje..." required></textarea>
                </div>
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar Consulta">
            </form>
            <p class="contact-us__info">
                <span class="bolder">El procesamiento de su consulta puede tomar hasta 48hs, sepa disculpar las molestias. Muchas gracias.</span>
            </p>
        </section>
    </main>
    <footer>
        <div class="footer__copyright">
            <p>&copy;Copyright 2023 Cinecity | Natalia Funes. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
